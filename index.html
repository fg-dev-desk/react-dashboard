<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESCOTEL Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Nucleo Icons -->
    <link rel="stylesheet" href="/css/nucleo-icons.css" />
    <link rel="stylesheet" href="/css/nucleo-svg.css" />
    
    <!-- Material Dashboard CSS -->
    <link id="pagestyle" href="/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
    
    <!-- Custom Responsive CSS -->
    <link rel="stylesheet" href="/css/responsive.css" />
    
    <!-- CSS específico para Sign In -->
    <style>
      /* Para que funcione igual que el original */
      .page-header {
        background-size: cover !important;
        background-position: center !important;
      }
      
      /* Mobile sidebar fixes */
      @media (max-width: 768px) {
        .sidenav {
          position: fixed !important;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }
        .sidenav.show {
          transform: translateX(0);
        }
        
        /* Botón hamburguesa en lado derecho */
        .sidebar-toggle {
          position: fixed !important;
          top: 1rem !important;
          right: 1rem !important;
          left: auto !important;
          background: linear-gradient(195deg, #42424a, #191919) !important;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3) !important;
        }
      }
    </style>
  </head>
  <body class="g-sidenav-show bg-gray-100">
    <div id="root"></div>
    
    <!-- jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Popper.js -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Material Dashboard Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.5.5/dist/perfect-scrollbar.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    
    <!-- Material Dashboard Core JS -->
    <script src="/js/material-dashboard.min.js?v=3.2.0"></script>
    
    <!-- React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
